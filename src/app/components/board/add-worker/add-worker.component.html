<h1>Add worker</h1>
<form [formGroup]="workerForm"
      (submit)="add()">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               id="name"
               autofocus
               aria-describedby="name"
               formControlName="name"
               placeholder="Name"
               class="form-control"
               name="name">
        <small id="nameError"
               *ngIf="workerForm.get('name').hasError('required') && workerForm.get('name').touched"
               class="text-danger">
          Name is required
        </small>
      </div>
    </div>
  </div>
</form>
<button type="button"
        class="btn btn-light"
        (click)="modalInstance.close()">
  Cancel
</button>
<button type="button"
        class="btn btn-primary pull-right"
        [disabled]="workerForm.invalid"
        (click)="add()">
  Add
</button>
